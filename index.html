<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCFS-Algorithm</title>
</head>
<body>

    <div class="container" id="container">
        <h1>FCFS - First Come First Serve</h1>
        <h3>( <a href="https://www.geeksforgeeks.org/preemptive-and-non-preemptive-scheduling/" target="_blank">Non-Preemptive</a> Sheduling Algorithm )</h3>
        <img src="images/sheduling.jpg" alt="sheduling image">
        <form id="input-form">
            <div class="first-table">
                <table >
                    <thead class=" bg-aqua">
                        <tr>
                            <th>Process</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                        </tr>
                    </thead>
                    <tbody id="input-table" class="bg-bisque">
                    </tbody>
                </table>

            </div>
            <button type="button" class="button button-primary" id="add-row">Add Row</button>
            <br>
            <button type="button" class="button button-primary" id="generate-answer">Generate Answer</button>
            <div id="answer-table" class="bg-light-green"></div>
        </form>

        
    </div>
    
    <div class="read-more">

        <a  href="https://en.wikipedia.org/wiki/Scheduling_(computing)" target="_blank">Read more about CPU scheduling algorithms</a>

    </div>
    <script src="script.js"></script>
</body>
</html>
